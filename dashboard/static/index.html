<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alpaca Dashboard</title>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <style>
      html, body { height: 100%; margin: 0; }
      body { font-family: Arial, sans-serif; background: #0e1117; color: #d1d4dc; overflow: hidden; }
    
      #topbar {
        height: 48px;
        box-sizing: border-box;
        padding: 10px 12px;
        border-bottom: 1px solid #1f2430;
        display: flex;
        align-items: center;
        gap: 12px;
      }
    
      #chartWrap {
        position: relative;
        height: 100%;
      }
    
      #chart {
        position: absolute;
        inset: 0;
      }
    
      #bar {
        position: absolute;
        right: 12px;
        bottom: 12px;
        width: 360px;
        max-height: 40%;
        overflow: auto;
        padding: 10px;
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 12px;
        background: rgba(0,0,0,0.35);
        border: 1px solid #1f2430;
        border-radius: 8px;
        backdrop-filter: blur(6px);
      }
    </style>

  </head>
  
  <body>
  <div id="topbar">
    <strong>Alpaca Dashboard</strong>
    <span id="status">loadingâ€¦</span>
  </div>

  <div id="chartWrap">
    <div id="chart"></div>
    <pre id="bar"></pre>
  </div>

  <script src="/static/app.js"></script>
</body>
  
</html>
