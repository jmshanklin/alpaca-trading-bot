<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alpaca Dashboard</title>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <style>
      html, body { height: 100%; margin: 0; }
      body {
        font-family: Arial, sans-serif;
        background: #0e1117;
        color: #d1d4dc;
        overflow: hidden;
      }

      /* ----------------------------
         Top bar
      ---------------------------- */
      #topbar {
        height: 48px;
        box-sizing: border-box;
        padding: 10px 12px;
        border-bottom: 1px solid #1f2430;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      #topbar .spacer { flex: 1; }
      #gp {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 12px;
        opacity: 0.95;
        white-space: nowrap;
      }

      /* ----------------------------
         Main layout
      ---------------------------- */
      #chartWrap {
        position: relative;
        height: calc(100% - 48px); /* subtract topbar */
      }

      /* Chart area (reserve space for bottom table) */
      #chart {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 220px; /* MUST match groupTableWrap height */
      }

      /* ----------------------------
         Bottom group table (REAL TABLE)
      ---------------------------- */
      #groupTableWrap {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 220px;
        box-sizing: border-box;
        border-top: 1px solid #1f2430;
        background: #0e1117;
        overflow: auto;

        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 12px;
      }

      /* The table itself */
      #groupTable {
        width: 100%;
        border-collapse: collapse;
        white-space: nowrap;
      }

      /* Sticky header */
      #groupTable thead th {
        position: sticky;
        top: 0;
        background: #0e1117;
        border-bottom: 1px solid #1f2430;
        padding: 8px 10px;
        text-align: left;
        font-weight: 700;
        z-index: 2;
      }

      #groupTable td {
        padding: 6px 10px;
        border-bottom: 1px solid #1f2430;
      }

      #groupTable tr:hover td {
        background: rgba(255,255,255,0.03);
      }

      /* Optional: subtle alignment helpers */
      .num { text-align: right; }
      .dim { opacity: 0.85; }

      /* ----------------------------
         Floating debug/JSON box
      ---------------------------- */
      #bar {
        position: absolute;
        right: 12px;
        bottom: 232px; /* keep above group table (220) + padding */
        width: 360px;
        max-height: 40%;
        overflow: auto;
        padding: 10px;
        margin: 0;

        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-size: 12px;

        background: rgba(0,0,0,0.35);
        border: 1px solid #1f2430;
        border-radius: 8px;
        backdrop-filter: blur(6px);
      }
    </style>
  </head>

  <body>
    <div id="topbar">
      <strong>Alpaca Dashboard</strong>
      <span id="status">loading…</span>

      <div class="spacer"></div>

      <!-- Group Performance mini-summary -->
      <span id="gp">GP: (loading…)</span>
    </div>

    <div id="chartWrap">
      <div id="chart"></div>
      <pre id="bar"></pre>

      <!-- Bottom table area -->
      <div id="groupTableWrap">
        <table id="groupTable"></table>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
