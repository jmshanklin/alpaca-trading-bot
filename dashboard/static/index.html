<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alpaca Dashboard (Basic)</title>
    <style>
      html, body { margin: 0; padding: 0; background:#0e1117; color:#d1d4dc; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      #topbar {
        height: 48px; box-sizing: border-box; padding: 10px 12px;
        border-bottom: 1px solid #1f2430; display:flex; gap:12px; align-items:center;
      }
      #wrap { padding: 14px; max-width: 1100px; margin: 0 auto; }
      .card {
        border: 1px solid #1f2430; border-radius: 10px; padding: 12px;
        background: rgba(255,255,255,0.02); margin-bottom: 12px;
      }
      .title { font-weight: 700; margin-bottom: 10px; }
      .grid { display:grid; grid-template-columns: 220px 1fr; row-gap: 8px; column-gap: 12px; }
      .k { opacity: 0.85; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .v { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .bad { color: #ef4444; }
      .ok { color: #22c55e; }
      pre { white-space: pre-wrap; word-break: break-word; }
      button {
        padding: 8px 12px; border-radius: 10px; border: 1px solid #1f2430;
        background:#0e1117; color:#d1d4dc; cursor:pointer;
      }
    </style>
  </head>
  <body>
    <div id="topbar">
      <strong>Alpaca Dashboard (Basic)</strong>
      <span id="status">loadingâ€¦</span>
      <span style="flex:1"></span>
      <button id="refreshBtn">Refresh</button>
    </div>

    <div id="wrap">
      <div class="card">
        <div class="title">Position (Alpaca)</div>
        <div class="grid" id="posGrid"></div>
      </div>

      <div class="card">
        <div class="title">Cycle / Anchor (Alpaca)</div>
        <div class="grid" id="anchorGrid"></div>
      </div>

      <div class="card">
        <div class="title">Raw (/position)</div>
        <pre id="raw"></pre>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
